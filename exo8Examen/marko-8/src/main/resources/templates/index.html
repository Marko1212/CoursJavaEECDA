<h1 th:each="m : ${meals}"></h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">image</th>
        <th scope="col">titre</th>
        <th scope="col">preparation</th>
        <th scope="col">cuisson</th>
        <th scope="col">ingredients</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="m : ${meals}">
        <td><img th:src="${m.lienImage}" width="100" height="100" /></td>
        <td th:text = "${m.titre}"></td>
        <td th:text = "${m.preparation}"></td>
        <td th:text = "${m.cuisson}"></td>
        <td>
            <ul th:each="in : ${m.ingredients}">
            <li  th:text = "${in.nombre} + '-' + ${in.nom} + '-' + ${in.unite}"></li>
        </ul>
        </td>
    </tr>

    </tbody>
</table>



<h1>Add recipe(s)</h1>
<form action="#" th:action="@{/add}" th:object="${rm}" method="post">

<!--    <label >Title</label>-->
<!--    <input type="text"  /><br />-->


    <div class="input-group mb-3">
        <span class="input-group-text" >Title</span>
        <input type="text" class="form-control" th:field="*{titre}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" >Image</span>
        <input type="text" class="form-control" th:field="*{lienImage}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="input-group mb-3">
        <span class="input-group-text" >Preparation</span>
        <input type="text" class="form-control" th:field="*{preparation}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" >Cuisson</span>
        <input type="text" class="form-control" th:field="*{cuisson}" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div>

    <input type="submit" />
</form>
